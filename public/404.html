<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the base path from the current URL
    // e.g., for 'https://renowarner.github.io/renowarner.com/subpath', base will be '/renowarner.com'
    const pathSegments = window.location.pathname.split('/');
    // Assuming the repository name is the second segment after the domain
    const repoName = pathSegments.length > 1 ? `/${pathSegments[1]}` : '';

    // Construct the correct redirect URL to the SPA's index.html
    // and include the full path as a query parameter or hash for the SPA router
    window.location.replace(`${window.location.protocol}//${window.location.host}${repoName}/index.html#${window.location.pathname.substring(repoName.length)}${window.location.search}`);
  </script>
</head>
<body>
  <p>If you are not redirected automatically, follow this <a href="/">link</a>.</p>
</body>
</html>
